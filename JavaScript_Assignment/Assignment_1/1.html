<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
    font-family: Arial;
    margin:0;
    background-color: pink;
}

header{
    text-align:center;
    padding:20px;
}

nav{
    display:flex;
    justify-content:center;
    gap:20px;
    background-color: blueviolet;
    padding:10px;
}

nav a{
    color:white;
    text-decoration:none;
    font-size:18px;
}

.content{
    padding:20px;
    font-size:18px;
}

/* Media Query */
@media screen and (max-width:768px){
    body{
        background-color: palevioletred;
        font-size:18px;
    }
    nav{
        flex-direction:column;
        align-items:center;
    }
    nav a{
        padding:20px;
        display:block;
    }
}
    </style>
</head>
<body>
    <header>
        <h1>Responsive Page</h1>
        <nav>Home</nav>
        <nav>Services</nav>
        <nav>About Us</nav>
        <nav>Contact Us</nav>
    </header>

    <section class="content">
    <h2>Welcome</h2>
    <p>
        This is a webpage that looks different and readable on mobile and desktop screens....
    </p>
</section>
</body>
</html>
