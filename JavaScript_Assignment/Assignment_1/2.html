<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Performance</h1>
    <script>
        let marks=90;
        if (marks >= 75) {
        document.write("Grade A");
        console.log("Grade A");
    }
    else if (marks >= 60) {
        document.write("Grade B");
        console.log("Grade B");
    }
    else if (marks >= 40) {
        document.write("Grade C");
        console.log("Grade C");
    }
    else {
        document.write("Fail");
        console.log("Fail");
    }
    </script>
</body>
</html>
