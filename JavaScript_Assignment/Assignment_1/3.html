<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Simple Discount Calculator</h1>
    <script>
    let amount = 2700;
    let discount = 0;
    if (amount >= 5000) {
        discount = amount * 0.20;
    }
    else if (amount >= 3000) {
        discount = amount * 0.10;
    }
    else {
        discount = 0;
    }
    let finalPayableAmount = amount - discount;

    document.write("Purchase Amount: " + amount + "<br>");
    document.write("Discount Amount: " + discount + "<br>");
    document.write("Final Payable Amount: " + finalPayableAmount);

    console.log("Purchase Amount:", amount);
    console.log("Discount:", discount);
    console.log("Final Amount:", finalPayableAmount);

    </script>
</body>
</html>
