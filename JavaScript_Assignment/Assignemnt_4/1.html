<!DOCTYPE html>
<html>
<head>
<title>Online Book Store</title>
</head>

<body>

<h2>Online Book Store Output</h2>
<div id="output"></div>

<script>

let books = [
  { id: 1, title: "JavaScript Basics", price: 450, stock: 10 },
  { id: 2, title: "React Guide", price: 650, stock: 5 },
  { id: 3, title: "Node.js Mastery", price: 550, stock: 8 },
  { id: 4, title: "CSS Complete", price: 300, stock: 12 }
];

let output = document.getElementById("output");

let titles = books.map(b => b.title);
output.innerHTML += "Titles: " + titles + "<br><br>";

let totalValue = books.reduce(
 (t,b)=> t + (b.price*b.stock),0);
output.innerHTML += "Total Value: ₹" + totalValue + "<br><br>";

let costlyBooks = books.filter(b=>b.price>500);
output.innerHTML += "Above ₹500: "
 + costlyBooks.map(b=>b.title).join(", ")
 + "<br><br>";

let sorted = [...books].sort((a,b)=>a.price-b.price);
output.innerHTML += "Sorted: "
 + sorted.map(b=>b.title+" ₹"+b.price).join("<br>")
 + "<br><br>";

let outOfStock = books.some(b=>b.stock===0);
output.innerHTML += "Out Of Stock? " + outOfStock;

</script>

</body>
</html>
