<!DOCTYPE html>
<html>
<body>

<h2>Employee Payroll System</h2>

<script>
let employees = [
 { id:1, name:"Ravi", dept:"IT", salary:70000 },
 { id:2, name:"Anita", dept:"HR", salary:50000 },
 { id:3, name:"Karan", dept:"IT", salary:80000 },
 { id:4, name:"Meena", dept:"Finance", salary:60000 }
];

let totalSalary = employees.reduce((sum, emp) => sum + emp.salary, 0);
console.log("Total Salary Expense:", totalSalary);

let highest = employees.reduce((max, emp) =>
    emp.salary > max.salary ? emp : max
);

let lowest = employees.reduce((min, emp) =>
    emp.salary < min.salary ? emp : min
);

console.log("Highest Paid:", highest);
console.log("Lowest Paid:", lowest);

let updatedEmployees = employees.map(emp => {
    if(emp.dept === "IT"){
        return {...emp, salary: emp.salary * 1.15};
    }
    return emp;
});

console.log("After IT Increment:", updatedEmployees);


let grouped = updatedEmployees.reduce((acc, emp) => {
    if(!acc[emp.dept]){
        acc[emp.dept] = [];
    }
    acc[emp.dept].push(emp);
    return acc;
}, {});

console.log("Grouped By Department:", grouped);

let deptAverage = Object.keys(grouped).map(dept => {

    let total = grouped[dept].reduce((sum,e)=>sum+e.salary,0);

    return {
        department: dept,
        averageSalary: total / grouped[dept].length
    };
});

console.log("Department Average Salary:", deptAverage);

let sortedEmployees = [...updatedEmployees]
        .sort((a,b)=> b.salary - a.salary);

console.log("Sorted Employees:", sortedEmployees);

let afterTax = sortedEmployees.map(emp => ({
    ...emp,
    salaryAfterTax: emp.salary * 0.9
}));

console.log("After Tax Deduction:", afterTax);

let avgSalary = totalSalary / employees.length;

let aboveAverage = employees.filter(emp => emp.salary > avgSalary);

console.log("Above Average Salary Employees:", aboveAverage);

function generateTable(data){

let table = `
<table border="1" cellpadding="10">
<tr>
<th>ID</th>
<th>Name</th>
<th>Department</th>
<th>Salary</th>
</tr>
`;

data.forEach(emp=>{
    table += `
    <tr>
    <td>${emp.id}</td>
    <td>${emp.name}</td>
    <td>${emp.dept}</td>
    <td>${emp.salary}</td>
    </tr>`;
});

table += "</table>";

document.body.innerHTML += table;
}

generateTable(sortedEmployees);

</script>

</body>

</html>
