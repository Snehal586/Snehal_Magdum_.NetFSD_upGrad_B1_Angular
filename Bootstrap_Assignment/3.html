<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Event Manager</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container">
<a class="navbar-brand">Campus Events</a>

<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="menu">
<ul class="navbar-nav ms-auto">
<li class="nav-item"><a class="nav-link active">Home</a></li>
<li class="nav-item"><a class="nav-link">Schedule</a></li>
<li class="nav-item"><a class="nav-link">Students</a></li>
</ul>
</div>
</div>
</nav>


<div class="container my-4">

<div class="row g-4">

<div class="col-sm-12 col-md-7 col-lg-8">

<div class="card">
<div class="card-body">

<h5 class="mb-3">Event List</h5>

<table class="table table-bordered text-center">
<tr class="table-secondary">
<th>Event</th>
<th>Venue</th>
<th>Date</th>
</tr>

<tr>
<td>Photography Contest</td>
<td>Seminar Hall</td>
<td>12 Feb</td>
</tr>

<tr>
<td>Science Exhibition</td>
<td>Lab Block</td>
<td>18 Feb</td>
</tr>

<tr>
<td>Dance Competition</td>
<td>Auditorium</td>
<td>25 Feb</td>
</tr>

</table>

</div>
</div>

</div>


<div class="col-sm-12 col-md-5 col-lg-4">

<div class="card text-center">
<div class="card-body">

<h6>Add Event</h6>

<button class="btn btn-primary mt-2"
data-bs-toggle="modal"
data-bs-target="#addEvent">
New Event
</button>

</div>
</div>

</div>

</div>
</div>


<div class="modal fade" id="addEvent">
<div class="modal-dialog">
<div class="modal-content">

<div class="modal-header">
<h5>Add College Event</h5>
<button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">

<form class="needs-validation" novalidate>

<div class="mb-3">
<label class="form-label">Event Name</label>
<input type="text" class="form-control" required>
<div class="invalid-feedback">Enter event name</div>
</div>

<div class="mb-3">
<label class="form-label">Venue</label>
<input type="text" class="form-control" required>
<div class="invalid-feedback">Enter venue</div>
</div>

<div class="mb-3">
<label class="form-label">Date</label>
<input type="date" class="form-control" required>
<div class="invalid-feedback">Select date</div>
</div>

<button class="btn btn-success w-100">Save Event</button>

</form>

</div>

</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
(() => {
'use strict'
const forms = document.querySelectorAll('.needs-validation')
Array.from(forms).forEach(form => {
form.addEventListener('submit', event => {
if (!form.checkValidity()) {
event.preventDefault()
event.stopPropagation()
}
form.classList.add('was-validated')
}, false)
})
})()
</script>

</body>
</html>
